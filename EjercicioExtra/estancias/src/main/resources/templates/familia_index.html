<!DOCTYPE html>
<html lang="en">

<!-- <etiqueta-Padre th:replace = "/Carpeta-Plantilla/etiqueta-hijo :: etiqueta-Padre"></etiqueta-Padre> -->
<head th:replace="/fragments/head :: header_index"></head>

<body>
    <header>
        <div class="caja">
            <h1><img src="logo.jpg" alt="Logo de la estancias"></h1>
            <nav>
                <ul class="navegacion">
                    <li><a href="/" >Home</a></li>
                    <li><a href="/familias/ingreso">Login</a></li>
                    <li><a href="/familias/registro" >Rigistrate</a></li>
                    <li><a href="/familias/lista" >Lista Familias</a></li>
                </ul>
            </nav>
        </div>          
    </header>

    <main>

        <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
            <div class="card-body">
              <h5 class="card-title">Error!</h5>
              <p class="card-text" th:text="${error}"></p>
            </div>
          </div>
          <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
            <div class="card-body">
              <h5 class="card-title">Exito!</h5>
              <p class="card-text" th:text="${exito}"></p>
            </div>
          </div>

    </main>

    <!-- PIE DE PÁGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer th:replace="fragments/footer :: footer"></footer>


  <!--	SCRIP de BOOTSTRAP v5.3  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script th:replace="fragments/bootstrap :: script"></script>

</body>

</html>
