<!DOCTYPE html>
<html lang="en">

<head th:replace="/fragments/head :: header_index"></head>

<body>
  <header>

  </header>

  <main>
    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
      <div class="card-body">
        <h5 class="card-title">Error!</h5>
        <p class="card-text" th:text="${error}"></p>
      </div>
    </div>
    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
      <div class="card-body">
        <h5 class="card-title">Exito!</h5>
        <p class="card-text" th:text="${exito}"></p>
      </div>
    </div>

    <div class="container-fluid m-5 contenedor">

      <form class="formulario" th:action="@{/usuarios/registrar}" method="POST" enctype="multipart/form-data">

        <div class="form-group my-3">
          <h3 class="card-title">Registrate!</h3>
        </div>
        <div class="form-group my-3">
          <input type="text" class="form-control" name="alias" placeholder="Ingrese su alias" th:value="${alias}">
        </div>
        <div class="form-group my-3">
          <input type="email" class="form-control" name="email" placeholder="Ingrese su email" th:value="${email}">
        </div>
        <div class="form-group my-3">
          <input type="password" class="form-control" name="clave1"
            placeholder="Ingrese una contraseña mayor a 5 digitos" th:value="${clave1}">
        </div>
        <div class="form-group my-3">
          <input type="password" class="form-control" name="clave2" placeholder="Repita la contraseña"
            th:value="${clave2}">
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Registrarme</button>
      </form>


      <section class=" text-center container">
        <div class="row mt-3">
          <div class="divVolver">
            <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver al index</a>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer>
    ACÁ VA UN FOOTER
  </footer>

    <!--	SCRIP de BOOTSTRAP v5.3  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <script th:replace="fragments/bootstrap :: script"></script>
</body>

</html>
