<!DOCTYPE html>
<html lang="en">
<!-- <etiqueta-Padre th:replace = "/Carpeta-Plantilla/etiqueta-hijo :: etiqueta-Padre"></etiqueta-Padre> -->

<head th:replace="/fragments/head :: header_index"></head>

<body>

  <head>
    NAVBAR LISTA FAMILIAS
  </head>

  <main>
    <div class="container m-5">
      <!-- sec:authorize="hasAnyRole('ADMIN', USER) = Sólo logueados pueden ver a la TABLA -->

      <table class="table table-dark" id="tabla2">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad mínima</th>
            <th scope="col">Edad máxima</th>
            <th scope="col">N° hijos</th>

            <!-- sec:authorize="hasRole('ADMIN')" = Condiciono q columna acciones sólo se vea siendo ADMIN -->
            <th scope="col">Acciones</th>

          </tr>
        </thead>
        <!-- th:each="Entidad : ${Lista desde Controladora} -->
        <tbody th:each="familia : ${listaFamilias}"> 
          <tr>
            <th scope="row" th:text="${familia.id}"></th>
            <td th:text="${familia.nombre}"></td>
            <td th:text="${familia.edadMin}"></td>
            <td th:text="${familia.edadMax}"></td>
            <td th:text="${familia.numHijos}"></td>

            <td>
              <a th:href="@{/familias/modificar/__${familia.id}__}"><i class="bi bi-pen"></i> Modificar</a>
              <a th:href="@{/familias/eliminar/__${familia.id}__}"><i class="bi bi-trash"></i> Eliminar</a>
            </td>
          </tr>

        </tbody>
      </table>
  </main>

  <!-- PIE DE PÁGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer th:replace="fragments/footer :: footer"></footer>



  <!--	SCRIP de BOOTSTRAP v5.3  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script th:replace="fragments/bootstrap :: script"></script>
</body>

</html>
