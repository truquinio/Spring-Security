<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- <etiqueta-Padre th:replace = "/Carpeta-Plantilla/etiqueta-hijo :: etiqueta-Padre"></etiqueta-Padre> -->

<head th:replace="/fragments/head2 :: head"></head>

<body>
  <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header>
    <nav class="navbar navbar-expand-lg navBar" id="navbar">
      <div class="containerImg">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <img class="logo" src="/img/Egg.png" alt="Img logo egg">
        </a>
      </div>
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
  
      <!-- CREAR y LISTAR LIBROS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div class="collapse navbar-collapse elementosNav" id="desplegables">
  
        <ul class="navbar-nav ms-auto elementos">

          <li th:if="${session.usuariosession == null}" class="nav-item">
            <a class="nav-link" href="/login" id="lista1" role="button" aria-expanded="false">✅ Login</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main2">
    <!-- EXITO / ERROR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <div th:replace="fragments/exitoError :: div"></div>
    </div>


    <!-- FORMULARIO REGISTRAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="container-fluid m-5 contenedor">

      <!-- enctype = multipart/form-data = Permite enviar tanto texto como archivos -->
      <form class="formulario" th:action="@{/registro}" method="POST" enctype="multipart/form-data">

        <div class="form-group my-3">
          <h3 class="card-title">📝 Registrate!</h3>
        </div>

        <div class="form-group my-2">
          <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
        </div>

        <div class="form-group my-2">
          <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
        </div>

        <div class="form-group my-2">
          <input type="file" class="form-control" name="archivo">
        </div>

        <div class="form-group my-2">
          <input type="password" class="form-control" name="password" placeholder="CONTRASEÑA" th:value="${password}">
        </div>
        <div class="form-group my-2">
          <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASEÑA"
            th:value="${password2}">
        </div>

        <!-- BOTÓN REGISTRAR  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
        <div class="divGuardar2">
          <button type="submit" class="btn btn-primary mt-3 botones" id="botonAmarillo">Registrate</button>
        </div>
      </form>
    </div>
  </main>

  <!-- PIE DE PÁGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <!--	DARK MODE  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script src="/js/toggle.js"></script>

  <!--	SCRIP de BOOTSTRAP v5.3  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script th:replace="fragments/bootstrap :: script"></script>

</body>

</html>
