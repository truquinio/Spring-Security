<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Biblioteca Egg - Registrate!</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="/css/reset.css">

  <link href="css/one-page-wonder.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!--	LINK de CSS	-->
  <link rel="stylesheet" href="/css/formulario.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/darkmode.css">
  <link rel="stylesheet" href="/css/botones.css">
  <link rel="stylesheet" href="/css/footer.css">
</head>

<body style="overflow-x:hidden">
  <header>
    <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <nav class="navbar navbar-expand-lg navBar" id="navbar">
      <div class="containerImg">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <img class="logo" src="/img/Egg.png" alt="Img logo egg">
        </a>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- DARK-MODE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div id="darkmode">
        <img class="sun" src="/img/sun.png">
        <img class="moon" src="/img/moon.png">
        <div class="toggle"></div>
      </div>

      <!-- INGRESAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div class="collapse navbar-collapse elementosNav" id="desplegables">

        <ul class="navbar-nav ms-auto elementos">

          <li class="nav-item">
            <a class="nav-link" href="/login" id="lista1" role="button" aria-expanded="false">Ingresar</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main">
  <!-- EXITO / ERROR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <!-- th:if="${exito != null}" = Tag de Thymeleaf + condici√≥n -->
  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito! üëç</h5>

      <!-- Llamo a la llave ${ modelo.put("exito", exception.getMessage()); } desde clase AutorControlador -->
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <!-- th:if="${error != null}" = Tag de Thymeleaf + condici√≥n -->
  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
    <!-- Llamo a la llave ${ modelo.put("error", exception.getMessage()); } desde clase AutorControlador -->

    <div class="card-body">
      <h5 class="card-title">Error üëé</h5>

      <!-- Llamo a la llave ${ modelo.put("error", exception.getMessage()); } desde clase AutorControlador -->
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>


  <!-- FORMULARIO REGISTRAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
  <div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/registro}" method="POST">

      <div class="form-group my-3">
        <h3 class="card-title">üìù Registrate!</h3>
      </div>
      <div class="form-group my-3">
        <input type="text" class="form-control" name="nombre" placeholder="NOMBRE" th:value="${nombre}">
      </div>
      <div class="form-group my-3">
        <input type="email" class="form-control" name="email" placeholder="EMAIL" th:value="${email}">
      </div>

      <div class="form-group my-3">
        <input type="password" class="form-control" name="password" placeholder="CONTRASE√ëA" th:value="${password}">
      </div>
      <div class="form-group my-3">
        <input type="password" class="form-control" name="password2" placeholder="REPETIR CONTRASE√ëA"
          th:value="${password2}">
      </div>

      <!-- BOT√ìN REGISTRAR  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
      <button type="submit" class="btn btn-primary mt-3 botones" id="botonAmarillo">Registrarme</button>
    </form>
  
    <!-- BOT√ìN VOLVER >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <!-- <section class=" text-center container">
      <div class="row mt-3">
        <div class="volver">
          <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
      </div>
    </section> -->
  </div>
</main>

  <!-- PIE DE P√ÅGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer class="text-muted py-5">
    <div class="containerFooter" id="footer">
      <p class="mb-1">Copyright &copy; truquinio,<br> all rights reserved</p>
      <p class="mb-0">Visit my <a href="https://github.com/truquinio" class="github"><br>GitHub</a> profile or visit my
        <a href="https://www.linkedin.com/in/federico-trucco/" class="linkedin">LinkedIn</a> profile.
      </p>
      <p class="float-end mb-1">
        <a href="#" class="up-sky" id="sky">‚¨ÜÔ∏è Ir al cielo</a>
      </p>
    </div>
  </footer>

  <!--	DARK MODE  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script src="/js/toggle.js"></script>

  <!--	SCRIP de BOOTSTRAP v5.2  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>
</html>
