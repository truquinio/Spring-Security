<!DOCTYPE html>
<!-- html xmlns:th="http://www.thymeleaf.org" = Para evitar que HTML arroje errores por trabajar con elementos de thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- <etiqueta-Padre th:replace = "/Carpeta-Plantilla/etiqueta-hijo :: etiqueta-Padre"></etiqueta-Padre> -->

<head th:replace="/fragments/head2 :: head"></head>

<body>
  <!-- NAVBAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <header>
    <nav class="navbar navbar-expand-lg navBar" id="navbar">
      <div class="containerImg">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <img class="logo" src="/img/Egg.png" alt="Img logo egg">
        </a>
      </div>

      <!-- DARK MODE >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div id="darkmode">
        <img class="sun" src="/img/sun.png">
        <img class="moon" src="/img/moon.png">
        <div class="toggle"></div>
      </div>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>


      <!-- CREAR y LISTAR LIBROS >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
      <div class="collapse navbar-collapse elementosNav" id="desplegables">

        <ul class="navbar-nav ms-auto elementos">

          <!-- th:if="${session.usuariosession == null} / S√≥lo muestra los botones si NO est√° logueado -->
          <li th:if="${session.usuariosession == null}" class="nav-item">
            <a class="nav-link " href="/registrar" id="lista1" role="button" aria-expanded="false">üìù Registrate!
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main id="main2">
    <!-- EXITO / ERROR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
    <div th:replace="fragments/exitoError :: div"></div>
    </div>


    <!-- FORMULARIO INGRESAR >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <div class="container-fluid m-5 contenedor">

      <form class="formulario" th:action="@{/logincheck}" method="POST">

        <div class="form-group my-3">
          <h3 class="card-title">üìö Accede a la Biblioteca!</h3>
        </div>

        <div class="form-group my-3">
          <input type="email" class="form-control" name="email" placeholder="EMAIL">
        </div>

        <div class="form-group my-3">
          <input type="password" class="form-control" name="password" placeholder="CONTRASE√ëA">
        </div>

        <!-- BOT√ìN INGRESAR  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
        <div class="divGuardar">
          <button type="submit" class="btn btn-primary mt-3 botones" id="botonAmarillo">Ingresar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- PIE DE P√ÅGINA >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <footer th:replace="fragments/footer :: footer"></footer>

  <!--	DARK MODE  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script src="/js/toggle.js"></script>

  <!--	SCRIP de BOOTSTRAP v5.3  >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>  -->
  <script th:replace="fragments/bootstrap :: script"></script>

</body>

</html>
